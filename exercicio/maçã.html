<!DOCTYPE html>
<html>
<head>
  <title>Pedido</title>
</head>
<body>

 

  <h1>Exemplo de Pedido</h1>
  <script>
    var maca = prompt("Digite a quantidade de maçãs");
    var valor = prompt("Entre com o Valor:");

 

    maca = parseInt(maca);
    valor = parseInt(valor);
    var total = maca * valor;

 

    var pedido = "O valor da compra é: R$" + total.toFixed(2);

 

    console.log(pedido);
    document.write("<p>" + pedido + "</p>"); // Exibimos o pedido na página
  </script> 
</body>
</html>
